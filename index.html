<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothe Cove - Fashion Inspiration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo-text">CLOTHE COVE OFFICIAL</div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">CLOTHE COVE</h1>
                <div class="logo-box"></div>
            </div>
            
            <!-- Image section added -->
            <div class="featured-images">
                <div class="featured-image">
                    <img src="/api/placeholder/500/300" alt="Featured Fashion 1">
                </div>
                <div class="featured-image">
                    <img src="/api/placeholder/500/300" alt="Featured Fashion 2">
                </div>
            </div>
            
            <a href="#" class="explore-btn">Explore Now</a>
        </div>
    </section>
    
    <!-- Trending Section -->
    <section class="trending">
        <div class="container">
            <h2 class="section-title">Trending Now</h2>
            
            <div class="trending-grid">
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="trend-info">
                        <h3>Street Style</h3>
                        <p>2025 Edition</p>
                    </div>
                </div>
                
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="trend-info">
                        <h3>Scandi Style</h3>
                        <p>2025 Edition</p>
                    </div>
                </div>
                
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="trend-info">
                        <h3>Grunge Style</h3>
                        <p>2025 Edition</p>
                    </div>
                </div>
                
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="trend-info">
                        <h3>Preppy Style</h3>
                        <p>2025 Edition</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="logo-text">CLOTHE COVE OFFICIAL</div>
                    <div class="logo-box"></div>
                </div>
                
                <div class="socials">
                    <h3>SOCIALS</h3>
                    <div class="social-links">
                        <div class="social-link">
                            <div class="social-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="social-bar"></div>
                        </div>
                        
                        <div class="social-link">
                            <div class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </div>
                            <div class="social-bar"></div>
                        </div>
                        
                        <div class="social-link">
                            <div class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="social-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="copyright">
                &copy; 2025 Clothe Cove. All rights reserved.
            </div>
        </div>
    </footer>
    
    <!-- Script removed -->
</body>
</html>
