<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothe Cove - Fashion Inspiration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo-text">CLOTHE COVE OFFICIAL</div>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Logo -->
    <section class="main-logo">
        <div class="container">
            <div class="main-logo-content">
                <div class="main-logo-text">CLOTHE COVE</div>
                <div class="logo-image">
                    <img src="/api/placeholder/80/80" alt="Clothe Cove Logo">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Featured Section -->
    <section class="featured-section">
        <div class="container">
            <div class="featured-container">
                <div class="featured-box">
                    <div class="featured-img">
                        <img src="DBTK.png" alt="Tops Collection">
                    </div>
                </div>
                
                <div class="featured-box">
                    <div class="featured-img">
                        <img src="Revel.png" alt="Bottoms Collection">
                    </div>
                </div>
            </div>
            
            <a href="#" class="cta-button">Explore Now</a>
        </div>
    </section>
    
    <!-- Trending Section -->
    <section class="trending-section">
        <div class="container">
            <h2 class="section-title">Trending Now</h2>
            
            <div class="trending-grid">
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <img src="/api/placeholder/120/120" alt="Trend 1">
                        </div>
                    </div>
                    <div class="trend-content">
                        <h3 class="trend-title">Street Style</h3>
                        <p class="trend-subtitle">2025 Edition</p>
                    </div>
                </div>
                
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <img src="/api/placeholder/120/120" alt="Trend 2">
                        </div>
                    </div>
                    <div class="trend-content">
                        <h3 class="trend-title">Scandi Style</h3>
                        <p class="trend-subtitle">2025 Edition</p>
                    </div>
                </div>
                
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <img src="/api/placeholder/120/120" alt="Trend 3">
                        </div>
                    </div>
                    <div class="trend-content">
                        <h3 class="trend-title">Grunge Style</h3>
                        <p class="trend-subtitle">2025 Edition</p>
                    </div>
                </div>
                
                <div class="trend-item">
                    <div class="trend-img">
                        <div class="trend-placeholder">
                            <img src="/api/placeholder/120/120" alt="Trend 4">
                        </div>
                    </div>
                    <div class="trend-content">
                        <h3 class="trend-title">Preppy Style</h3>
                        <p class="trend-subtitle">2025 Edition</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <div class="footer-logo-text">CLOTHE COVE OFFICIAL</div>
                    <div class="footer-logo-image">
                        <img src="/api/placeholder/50/50" alt="Clothe Cove Logo">
                    </div>
                </div>
                
                <div class="socials">
                    <h3>SOCIALS</h3>
                    <div class="social-link">
                        <div class="social-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="social-bar"></div>
                    </div>
                    
                    <div class="social-link">
                        <div class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="social-bar"></div>
                    </div>
                    
                    <div class="social-link">
                        <div class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="social-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
